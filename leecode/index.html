<body>
    <script>
        /**
         * @param {number[]} nums
         * @return {number} 新数组长度
         */
        var removeDuplicates = function(nums) {
            let point = -1;
            nums.forEach((currentValue, index, nums) => {
                console.log(point++)
                if (currentValue === nums[point - 1]) {
                    nums.splice(index, 1)
                    console.log(point--)
                }
            })
            return nums;
        };

        let nums = [0,0,1,1,1,2,2,3,3,4]
        console.log(removeDuplicates(nums))
    </script>
