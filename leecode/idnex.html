<script>
var so = function(A) {
  let pointleft = 0
  let pointRitht = A.length -1;
  let B = [];
  // 当指针没有交汇
  while (pointRitht >= pointleft) {
    // 绝对值大的值先push到
    if(Math.abs(A[pointRitht]) > Math.abs(A[pointleft])) {
      B.unshift(Math.pow(A[pointRitht], 2));
      pointRitht -= 1;
    } else {
      B.unshift(Math.pow(A[pointleft], 2));
      pointleft += 1;
    }
  }
  return B;
}
// ç
</script>
